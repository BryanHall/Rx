<h2>//str</h2>

<p>
  The <tt>//str</tt> type accepts strings and only strings.  It does not take
  any parameters.
</p>

<div class='sample'>
  <p>/.meta/str, the schema for //str definitions:</p>
  <pre class='json'>{
  "type": "//rec",
  "required": {
    "type": { "type": "//str", "value": "//str" }
  }
}</pre>
</div>
